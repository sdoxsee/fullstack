<label>What's Your Console of Choice?</label>
<div class="form-group">
  <div class="radio">
    <label>
      <input type="radio" ng-model="formData.type" value="xbox" checked>
      I like XBOX
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" ng-model="formData.type" value="ps">
      I like PS4
    </label>
  </div>
</div>

<div class="form-group row">
  <div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="^.details" class="btn btn-info">
      <span class="glyphicon glyphicon-circle-arrow-left"></span> My Details
    </a>
    <a ui-sref="^.dependents" class="btn btn-info">
      My Dependents <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
  </div>
</div>
