<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">Nomad</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li class="dropdown pointer">
          <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:;">
            <span>
              <span class="glyphicon glyphicon-flag"></span>
              <span class="hidden-tablet" translate="global.menu.language.title">Language</span>
              <b class="caret"></b>
            </span>
          </a>
          <ul class="dropdown-menu">
            <li active-menu="{{key}}" ng-repeat="(key, language) in languages">
              <a href="javascript:;" ng-click="changeLanguage(key)">{{language | translate }}</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
